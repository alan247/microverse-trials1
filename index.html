<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>

    <main id="container">
      <p id="description">This is a survey form.</p>
      <form id="survey-form">
        <label for="name" id="name-label">Name: </label>
        <input id="name" placeholder="Enter your name" type="text" required>
        <label for="email" id="email-label">Email: </label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="age" id="number-label">Age: </label>
        <input type="number" min="18" max="100" id="number" placeholder="Enter your age" required>
        <select name="dropdown" id="dropdown">
          <option value="test1">Option #1</option>
          <option value="test2">Option #2</option>
          <option value="test3">Option #3</option>
          <option value="test4">Option #4</option>
          <option value="test5">Option #5</option>
        </select>
      </form>
    </main>

    <script  src="js/index.js"></script>
  </body>
</html>
