<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>

    <main id="container">
      <p id="description">This is a survey form.</p>
      <form id="survey-form">
        <label for="name" id="name-label">Name: </label>
        <input id="name" placeholder="Enter your name" type="text" required>
        <label for="email" id="email-label">Email: </label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="age" id="number-label">Age: </label>
        <input type="number" min="18" max="100" id="number" placeholder="Enter your age" required>
        <label for="dropdown" id="dropdown-label">Options: </label>
        <select name="dropdown" id="dropdown">
          <option value="test1">Option #1</option>
          <option value="test2">Option #2</option>
          <option value="test3">Option #3</option>
          <option value="test4">Option #4</option>
          <option value="test5">Option #5</option>
        </select>
        <label for="radio" id="radio-label">Some question?</label>
        <input type="radio" name="radio" value="Definitely"> Definitely
        <input type="radio" name="radio" value="Maybe"> Maybe
        <input type="radio" name="radio" value="Not sure"> Not sure

        <label for="checkbox" id="checkbox-label">Some options:</label>
        <input type="checkbox" name="checkboxes" value="option1"> Option 1
        <input type="checkbox" name="checkboxes" value="option2"> Option 2
        <input type="checkbox" name="checkboxes" value="option3"> Option 3

        <label for="comments" id="comments">Any comments?</label>
        <textarea rows="4" cols="100"></textarea>

        <button id="submit" type="submit">Submit</button>
      </form>
    </main>

    <script  src="js/index.js"></script>
  </body>
</html>
