<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form - Microverse Trials Session</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>

    <main id="container">
      <p id="description">This is a survey form.</p>
      <form id="survey-form">

        <div class="row-container">
          <div class="left-tab">
            <label for="name" id="name-label">Name: </label>
          </div>
          <div class="right-tab">
            <input id="name" placeholder="Enter your name" type="text" required>
          </div>
        </div>

        <div class="row-container">
          <div class="left-tab">
            <label for="email" id="email-label">Email: </label>
          </div>
          <div class="right-tab">
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="row-container">
          <div class="left-tab">
            <label for="age" id="number-label">Age: </label>
          </div>
          <div class="right-tab">
            <input type="number" min="18" max="100" id="number" placeholder="Age" required>
          </div>
        </div>

        <div class="row-container">
          <div class="left-tab">
            <label for="dropdown" id="dropdown-label">Options: </label>
          </div>
          <div class="right-tab">
            <select name="dropdown" id="dropdown">
              <option value="test1">Option #1</option>
              <option value="test2">Option #2</option>
              <option value="test3">Option #3</option>
              <option value="test4">Option #4</option>
              <option value="test5">Option #5</option>
            </select>
          </div>
        </div>

        <div class="row-container">
          <div class="left-tab">
            <label for="radio" id="radio-label">Some question?</label>
          </div>
          <div class="right-tab">
            <ul>
              <li><input type="radio" name="radio" value="Definitely"> Definitely</li>
              <li><input type="radio" name="radio" value="Maybe"> Maybe</li>
              <li><input type="radio" name="radio" value="Not sure"> Not sure</li>
            </ul>
          </div>
        </div>
        <div class="row-container">
          <div class="left-tab">
            <label for="checkbox" id="checkbox-label">Some options:</label>
          </div>
          <div class="right-tab">
            <ul>
              <li><input type="checkbox" name="checkboxes" value="option1"> Option 1</li>
              <li><input type="checkbox" name="checkboxes" value="option2"> Option 2</li>
              <li><input type="checkbox" name="checkboxes" value="option3"> Option 3</li>
            </ul>
          </div>
        </div>

        <div class="row-container">
          <div class="left-tab">
            <label for="comments" id="comments">Any comments?</label>
          </div>
          <div class="right-tab">
            <textarea rows="4" cols="100"></textarea>
          </div>
        </div>

        <button id="submit" type="submit">Submit</button>
      </form>
    </main>

    <script  src="js/index.js"></script>
  </body>
</html>
